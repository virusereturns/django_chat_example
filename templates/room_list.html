{% extends "components/base.html" %}

{% block title %}Chat Application{% endblock title %}

{% block content %}
<h1 class="font-bold m-10">Chat rooms. How cool.</h1>

<div class="flex flex-wrap">
{% for room in chatrooms %}
  <a class="shadow-lg p-10 m-10 bg-blue-500 border rounded-lg text-white" href="{% url "room_detail" room.slug %}">{{ room.name }}</a>
{% endfor %}
</div>

{% endblock content %}
