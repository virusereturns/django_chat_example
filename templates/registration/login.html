{% extends 'components/base.html' %}

{% load static %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-1/3 bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-indigo-500" required>
        </div>
        <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
